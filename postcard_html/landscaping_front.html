<!-- FRONT - 6.25x4.25 postcard with bleed -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 6.25in;
      height: 4.25in;
      font-family: 'Helvetica Neue', sans-serif;
      background-image: url('https://ecogardener.com/cdn/shop/articles/Best_Spring_Flowers_For_Your_Garden-min.jpg');
      background-size: cover;
      background-position: center;
      position: relative; /* ensures absolute children are positioned correctly */
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.4); /* semi-transparent black overlay */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .headline {
      position: absolute;
      top: 1in;
      left: 0.5in;
      right: 0.5in;
      color: white;
      font-size: 50px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
      z-index: 2; /* place above the overlay */
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="headline">
    Ready for a Fresh Start This Spring?
  </div>
</body>
</html>
