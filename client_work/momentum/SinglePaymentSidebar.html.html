<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 10px;
    }

    h2 {
      margin-bottom: 10px;
    }

    .info-box {
      background: #f2f2f2;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 16px;
    }

    .info-box p {
      margin: 4px 0;
      font-size: 14px;
    }

    .intro {
      font-size: 13px;
      color: #555;
      margin-bottom: 16px;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .message.error {
      color: red;
    }

    .message.success {
      color: green;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .button-wrapper {
      display: inline-flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Confirm Scheduled Payment</h2>

  <div class="intro">
    Row: <b><?= row ?></b>
  </div>

  <div class="info-box">
    <p><b>Project:</b> <?= project ?></p>
    <p><b>Trade:</b> <?= trade ?></p>
    <p><b>Subcontractor:</b> <?= subcontractor ?></p>
    <p><b>Amount:</b> $<?= bidAmount.toFixed(2) ?></p>
  </div>

  <label for="dateInput"><b>Estimated Payment Date:</b></label><br>
  <input type="date" id="dateInput" required style="margin-bottom: 16px;">


  <div class="intro">
    This scheduled payment will be moved to the <b>Scheduled Payments</b> sheet.
  </div>

  <div id="messageBox" class="message"></div>

  <div class="button-wrapper">
    <button id="confirmBtn" onclick="submitPayment()">Confirm</button>
    <div class="spinner hidden" id="submitSpinner"></div>
  </div>

  <script>
    function submitPayment() {
      const date = document.getElementById('dateInput').value;
      const btn = document.getElementById('confirmBtn');
      const spinner = document.getElementById('submitSpinner');
      const msgBox = document.getElementById('messageBox');

      if (!date) {
        msgBox.innerText = "Please select a payment date.";
        msgBox.className = "message error";
        return;
      }

      btn.disabled = true;
      spinner.classList.remove("hidden");

      google.script.run.withSuccessHandler(() => {
        msgBox.innerText = "âœ… Payment saved.";
        msgBox.className = "message success";
        setTimeout(() => google.script.host.close(), 2000);
      }).saveSinglePayment(date);
    }
  </script>
</body>
</html>
