<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 10px;
    }

    h2 {
      margin-top: 0;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      font-size: 14px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .intro {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .message.error {
      color: red;
    }

    .message.success {
      color: green;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      display: inline-block;
      vertical-align: middle;
    }

    .hidden {
      display: none;
    }

    .button-wrapper {
      display: inline-flex;
      align-items: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Add New Project</h2>
  <p class="intro">Fill in the details below to create a new project and generate the necessary sheets automatically.</p>

  <label for="propertyAddress">Property Address *</label>
  <input type="text" id="propertyAddress" required>

  <label for="city">City</label>
  <input type="text" id="city">

  <label for="status">Status</label>
  <select id="status">
    <option value="Active">Active</option>
    <option value="Estimate">Estimate</option>
    <option value="Completed">Completed</option>
    <option value="On Hold">On Hold</option>
  </select>

  <label for="type">Project Type</label>
  <select id="type">
    <option value="Remodel">Remodel</option>
    <option value="Permit">Permit</option>
  </select>

  <label for="owner">Owner</label>
  <input type="text" id="owner">

  <label for="startDate">Start Date</label>
  <input type="date" id="startDate">

  <label for="finishDate">Finish Date</label>
  <input type="date" id="finishDate">

  <div class="message" id="formMessage"></div>

  <div class="button-wrapper">
    <button id="addBtn" onclick="submitForm()">Add Project</button>
    <div class="spinner hidden" id="submitSpinner"></div>
  </div>

  <script>
    function submitForm() {
      const address = document.getElementById("propertyAddress").value.trim();
      const city = document.getElementById("city").value;
      const status = document.getElementById("status").value;
      const type = document.getElementById("type").value;
      const owner = document.getElementById("owner").value;
      const startDate = document.getElementById("startDate").value;
      const finishDate = document.getElementById("finishDate").value;
      const messageBox = document.getElementById("formMessage");
      const spinner = document.getElementById("submitSpinner");
      const button = document.getElementById("addBtn");

      messageBox.textContent = "";
      messageBox.className = "message";

      if (!address) {
        messageBox.textContent = "Property Address is required.";
        messageBox.classList.add("error");
        return;
      }

      button.disabled = true;
      spinner.classList.remove("hidden");

      const data = { propertyAddress: address, city, status, type, owner, startDate, finishDate };

      google.script.run
        .withSuccessHandler(() => {
          messageBox.textContent = "âœ… Project added successfully.";
          messageBox.classList.add("success");
          setTimeout(() => google.script.host.close(), 1500);
        })
        .withFailureHandler(err => {
          button.disabled = false;
          spinner.classList.add("hidden");
          messageBox.textContent = err.message || "Something went wrong.";
          messageBox.classList.add("error");
        })
        .handleNewProjectSubmission(data);
    }
  </script>
</body>
</html>
