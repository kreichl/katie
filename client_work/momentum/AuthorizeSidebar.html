<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        padding: 16px;
        font-size: 14px;
      }

      h3 {
        margin-bottom: 12px;
      }

      p {
        margin-bottom: 20px;
      }

      button {
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>Authorization Complete</h3>
    <p>The custom scripts for this sheet have been authorized and are ready to use.</p>

    <button onclick="closeSidebar()">Close</button>

    <script>
      function closeSidebar() {
        // Triggers OAuth on first use; safe no-op if already authorized
        google.script.run.authorizeScript();
        google.script.host.close();
      }
    </script>
  </body>
</html>
